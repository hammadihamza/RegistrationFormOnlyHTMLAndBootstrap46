<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <form action="/" method="POST">
    <h1>Registration Form</h1>
    <div class="form-group col-md-6">
    <label for="userId">user Id:</label>
    <input type="text" name="userId" id="userId" required minlength="5" maxlength="12" class="form-control"><br>
    <label for="pwd">Password:</label>
    <input type="password" name="pwd" id="pwd" required minlength="7" maxlength="12" class="form-control"><br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required pattern="[a-zA-Z]+" class="form-control"><br>
    <label for="Address">Address:</label>
    <input type="text" name="Address" id="Address" class="form-control"><br>
    <label for="Country">Country:</label>
    <select name="Country" id="Country" class="custom-select custom-select-lg mb-3"required>
        <option value="Morocco">Morocco</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
        <option value="Israel">Israel</option>
        <option value="Canada">Canada</option>
    </select><br>
    <div class="form-group col-md-2">
    <label for="Zip">ZIP Code:</label>
    <input type="text" name="Zip" id="Zip" required pattern="[0-9]+" class="form-control" ><br>
    </div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" class="form-control"><br>
    
    <label for="Sex">Sex:</label>
    <input type="radio" name="Sex" id="Male" class="Sex" required>
    <label for="Male">Male</label>
    <input type="radio" name="Sex" id="Female" class="Sex">
    <label for="Female">Female</label><br>
    
    
    <label for="Language">Language:</label>
    <input type="checkbox" name="Language" id="English" class="Language" required class="form-check-input">
    <label for="English">English</label>
    <input type="checkbox" name="Language" id="Non_English" class="Language" required class="form-check-input">
    <label for="Non_English">Non English</label><br>

    <label for="About">About:</label><br>
    <textarea name="About" id="About" cols="50" rows="10" class="form-control rounded-0"></textarea><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
